<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div id="clock"></div>




<script>
	
// Get the clock element
const clock = document.getElementById("clock");


// Function to update the clock
function updateClock() {

  // Get the current time
  const now = new Date();

  // Format the time
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  let meridiem = "AM";

  // Convert to 12-hour format
  if (hours > 12) {
    hours -= 12;
    meridiem = "PM";
  }

  // Add leading zeros to single-digit minutes and seconds
  if (minutes < 10) {
    minutes = "0" + minutes;
  }

  if (seconds < 10) {
    seconds = "0" + seconds;
  }

  // Display the formatted time in the clock element

  clock.innerHTML = hours + ":" + minutes + ":" + seconds + " " + meridiem;

}


// Call the updateClock function once to initialize the clock

updateClock();


// Update the clock every second

setInterval(updateClock, 1000);

</script>

</body>
</html>
